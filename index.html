<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <title>TWINDEX stats</title>
</head>

<body>
  <div class="container py-3">
    <div class="row">
      <div class="col-lg-6">
        <h1>TWINDEX stats</h1>
      </div>
      <div class="col-lg-6">
        <form id="wallet_address_form" class="row g-3">
          <div class="col-lg-4">
            <section class="locked-twin">Locked TWIN: <span id="locked_twin"></span></section>
          </div>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="wallet_address" placeholder="Wallet Address">
          </div>
          <div class="col-lg-2">
            <button type="submit" class="btn btn-primary mb-2">Scan</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row py-3">
      <div class="col-lg-6">
        <h2>Premium index</h2>
        <table id="stock_price" class="table">
          <thead>
            <tr>
              <th>Stock</th>
              <th>Twindex Price</th>
              <th>Oracle Price</th>
              <th>Diff</th>
            </tr>
          </thead>
          <tbody>
            <tr class="loading">
              <td colspan="4" style="text-align: center;">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-6">
        <h2>LP Price</h2>
        <table id="lp_price" class="table">
          <thead>
            <tr>
              <th>Pair</th>
              <th>LP Price</th>
              <th>LP Amount You have</th>
              <th>Total Value</th>
            </tr>
          </thead>
          <tbody>
            <tr class="loading">
              <td colspan="4" style="text-align: center;">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-6"><span class="text-muted">Made with &#10084; by a lazy man.</span></div>
        <div class="col-lg-6"><section class="text-muted" id="buy_me_coffee">Buy me coffee via <a id="buy_me_coffee_address" href="#" onclick="copyToClipboard('#buy_me_coffee_address')">0xD741C21BDf702a047718e506faf4237c4Afd2B7F</a> (Click to copy)</section></div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.3.0/dist/ethers.umd.min.js" integrity="sha256-MpMcxHvgImX4Nypwk+p1BkJKZnbMSzXzIMaT0wJu4Y4=" crossorigin="anonymous"></script>
  <script src="src/IPancakeRouter02.js"></script>
  <script src="src/IUniswapV2Pair.js"></script>
  <script src="src/FairLaunch.js"></script>
  <script src="src/script.js"></script>
</body>
</html>
