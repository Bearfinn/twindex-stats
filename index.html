<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <title>TWINDEX stats</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand display-1" href="#">TWINDEX stats</a>
      <form id="wallet_address_form" class="d-flex">
        <input type="search" class="form-control me-2" id="wallet_address" placeholder="Wallet Address">
        <button type="submit" class="btn btn-outline-success">Search</button>
      </form>
    </div>
  </nav>
  <div class="container py-3">
    <div class="row py-3">
      <div class="col-lg-12">
        <h2>LP Holdings</h2>
        <table id="lp_price" class="table">
          <thead>
            <tr>
              <th>Pair</th>
              <th class="text-end">LP Balance</th>
              <th class="text-center">Underlying Assets</th>
              <th class="text-end">Total Value</th>
            </tr>
          </thead>
          <tbody>
            <tr class="loading">
              <td colspan="4" style="text-align: center;">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 py-3">
        <h2>Stock Price</h2>
        <table id="stock_price" class="table">
          <thead>
            <tr>
              <th>Stock</th>
              <th class="text-end">Twindex Price</th>
              <th class="text-end">Oracle Price</th>
              <th class="text-end">Diff</th>
            </tr>
          </thead>
          <tbody>
            <tr class="loading">
              <td colspan="4" style="text-align: center;">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-6 py-3">
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card h-100">
              <div class="row g-0 h-100">
                <div class="col-md-4 d-flex align-content-center justify-content-center card-price-logo-container">
                  <img alt="TWIN logo" src="https://raw.githubusercontent.com/chawanvtp/Dopple/main/assets/tokens/0x3806aae953a3a873D02595f76C7698a57d4C7A57.svg">
                </div>
                <div class="col-md-8 d-flex text-white twin-bg-gradient">
                  <div class="card-body d-flex justify-content-center flex-wrap">
                    <p class="card-text align-self-center display-6" id="twin_price"></p>
                    <p class="card-text text-center locked-twin"><small class="fw-light">Locked TWIN: <span id="locked_twin"></span></small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="row g-0 h-100">
                <div class="col-md-4 d-flex justify-content-center align-content-center card-price-logo-container">
                  <img alt="DOP logo" src="./assets/dopple.svg">
                </div>
                <div class="col-md-8 d-flex text-white dop-bg-gradient">
                  <div class="card-body d-flex justify-content-center flex-wrap">
                    <p class="card-text align-self-center display-6" id="dop_price"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-6"><section class="text-muted footer-content">Made with &#10084; by a lazy man.</span></section></div>
        <div class="col-lg-6"><section class="text-muted footer-content" id="buy_me_coffee">Buy me coffee via <a id="buy_me_coffee_address" href="#" onclick="copyToClipboard('#buy_me_coffee_address')">0xD741C21BDf702a047718e506faf4237c4Afd2B7F</a> (Click to copy)</section></div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.3.0/dist/ethers.umd.min.js" integrity="sha256-MpMcxHvgImX4Nypwk+p1BkJKZnbMSzXzIMaT0wJu4Y4=" crossorigin="anonymous"></script>
  <script src="src/IPancakeRouter02.js"></script>
  <script src="src/IUniswapV2Pair.js"></script>
  <script src="src/FairLaunch.js"></script>
  <script src="src/script.js"></script>
</body>
</html>
